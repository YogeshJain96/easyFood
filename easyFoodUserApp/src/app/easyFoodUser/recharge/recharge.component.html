<div class="wrapper ">
  <!-- sidebar -->
  <app-dashboard-sidebar></app-dashboard-sidebar>

  <div class="main-panel">
    <!-- Navbar -->
    <app-dashboard-navbar></app-dashboard-navbar>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Wallet</h4>
              </div>
              <div class="card-title text-center">
                <h3>{{ walletBalance | currency: "INR" }}</h3>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card ">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Payment Gateway Integration</h4>
              </div>
              <div class="card-body">
                <div class="card-title text-gray">
                  <img
                    src="../../assets/img/phonepe.png"
                    alt="PhonePe"
                    height="100rem"
                  />
                  &nbsp;&nbsp;
                  <img
                    src="../../assets/img/googlepay.png"
                    alt="GooglePay"
                    height="100rem"
                  />

                  &nbsp;&nbsp;
                  <img
                    src="../../assets/img/paytm.png"
                    alt="PayTm"
                    height="100rem"
                  />
                </div>
                <!-- <div class="col-md-3">
                  <div class="form-group">
                    <label class="bmd-label-floating">Amount</label>
                    <input type="number" class="form-control" />
                  </div>
                  <a href="" class="btn btn-danger btn-round">Recharge</a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Recharge History</h4>
              </div>
              <div class="card-body table-responsive">
                <table class="table table-hover">
                  <thead class="text-danger">
                    <th>Transaction ID</th>
                    <th>Recharge Amount</th>
                    <th>Date</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let recharge of rechargeHisory">
                      <td>TRXN{{ recharge.transactionId }}</td>
                      <td>{{ recharge.rechargeAmount | currency: "INR" }}</td>
                      <td>
                        {{ recharge.rechargeDate | date: "medium" }}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-dashboard-footer></app-dashboard-footer>
  </div>
</div>

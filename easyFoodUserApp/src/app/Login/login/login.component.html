<body class="login-page sidebar-collapse">
  <app-login-navbar></app-login-navbar>

  <div
    class="page-header header-filter"
    style="background-image: url('./assets/img/loginBG.jpg'); background-size: cover; background-position: top center;"
  >
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="" action="">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
                <div class="social-line">
                  <i class="material-icons"> power_settings_new</i>
                </div>
              </div>
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input
                    [(ngModel)]="loginUserData.email"
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="Email..."
                  />
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input
                    [(ngModel)]="loginUserData.password"
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="Password..."
                  />
                </div>
              </div>
              <div style="padding-left: 40%">
                <div class="loader" *ngIf="loader"></div>
              </div>
              <div class="alert alert-danger" *ngIf="errFlag">
                <div class="alert-icon">
                  <i class="material-icons" style="color: white"
                    >error_outline</i
                  >
                </div>
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span (click)="errClear()"
                    ><i class="material-icons">clear</i></span
                  >
                </button>
                <b>{{ msg }}</b>
              </div>
              <div class="footer text-center" id="footerbtns">
                <a routerLink="/register" class="btn btn-outline-danger btn-sm">
                  Sign Up
                </a>

                <button (click)="loginUser()" class="btn btn-danger btn-sm">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-login-footer></app-login-footer>
</body>
